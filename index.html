<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Post UI</title>

    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  
    <!-- Use font Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  
    <!-- Internal CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="home.css">
    
    <link rel="stylesheet" href="post-detail.css">
    <link rel="stylesheet" href="add-edit-post.css">
</head>
<body>
  
    <main>
        <section class="carousel-section">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
    
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://picsum.photos/id/1/1368/400" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>TRUST ME</h5>
                  <p>Coding Javascript Is Fun!!! :P</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/id/1069/1368/400" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>KEEP LEARNING</h5>
                  <p>Javascript is sexy, you know?</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/id/124/1368/400" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>NEVER GIVE UP</h5>
                  <p>Small steps make big changes...</p>
                </div>
              </div>
            </div>
    
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
    
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>
        <section class="posts-section">
          <div class="container">
    
    
            <!-- Posts list -->
            <ul id="postsList" class="row posts-list justify-content-center">
             
            </ul>
    
            <!-- Posts pagination -->
            <nav class="posts-nav" aria-label="Posts navigation">
              <ul hidden id="postsPagination" class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </section>
      </main>
    
   
     
  
    <h1  class="with-underline text-center">Add edit a post</h1>
    <div class="container">
        <div class="row-mt-3">
            <div class="row-md-6">
              
                <form class="add-post-form">
                <div class="form-group">
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title-value">
                </div>

                <div class="form-group">
                    <label for="body">Author</label>   
                    <input type="text" class="form-control" id="body-value"> </input>
                </div>

                <div class="form-group">
                    <label for="body">Description</label>   
                    <textarea type="text" class="form-control" id="description-value"> </textarea>
                </div>
                <select class="form-control form-control-sm" id="image-value">
                    <option>https://picsum.photos/id/249/1368/400</option>
                    <option>https://picsum.photos/id/756/1368/400</option>
                    <option>https://picsum.photos/id/645/1368/400</option>
                    <option>https://picsum.photos/id/568/1368/400</option>
                    <option>https://picsum.photos/id/290/1368/400</option>

                  </select>
                <br>
                <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Add Post</button>
       </form>
       <h1 class="with-underline text-center">Latest posts</h1>

            </div>
           
        </div>

        <div class="post-list row">
               
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
